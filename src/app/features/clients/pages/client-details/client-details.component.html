<app-path></app-path>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <mat-tab-group mat-stretch-tabs [selectedIndex]="selected.value"
                    (selectedIndexChange)="selectedIndexChange($event)">
                    <mat-tab label="Client information">
                        <app-client-form [client]="client$ | async">
                        </app-client-form>
                    </mat-tab>
                    <mat-tab label="missions" *ngIf="client_id">
                        <app-mission-history *ngIf="selected.value == 1" [client_id]="client_id">
                        </app-mission-history>
                    </mat-tab>

                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
