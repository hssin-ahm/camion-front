<div class="card-body">
    <form #driverForm="ngForm" novalidate>
        <label class="card-title">Driver information</label>
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3">
                    <input type="hidden" #_id="ngModel" name="_id" [ngModel]="driver?.data?._id">
                    <label class="form-label">First Name</label><span class="etoile">*</span>
                    <input type="text" class="form-control" placeholder="Enter first name"
                        ngModel="{{driver?.data?.first_name}}" name="first_name" #first_name="ngModel" required />
                    <p class="text-danger mt-1" *ngIf="(first_name.invalid && first_name.touched) ">
                        Enter first name
                    </p>
                </div>
            </div><!-- Col -->
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="form-label">Last Name</label><span class="etoile">*</span>
                    <input type="text" class="form-control" placeholder="Enter last name"
                        ngModel="{{driver?.data?.last_name}}" name="last_name" #last_name="ngModel" required />
                    <p class="text-danger mt-1" *ngIf="(last_name.invalid && last_name.touched) ">
                        Enter last name
                    </p>
                </div>
            </div><!-- Col -->
        </div><!-- Row -->
        <div class="row">
            <div class="col-sm-4">
                <div class="mb-3">
                    <label class="form-label">Phone number:</label><span class="etoile">*</span>
                    <input class="form-control mb-4 mb-md-0" prefix="+216 " mask="00 000 000" [showMaskTyped]="true"
                        ngModel="{{driver?.data?.driver?.phone_number}}" name="phone_number" #phone_number="ngModel"
                        required />
                    <small class="text-danger" *ngIf="(phone_number.invalid && phone_number.touched) ">
                        Enter phone number
                    </small>
                </div>
            </div><!-- Col -->
            <div class="col-sm-4">
                <div class="mb-3">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-control" placeholder="Enter adresse"
                        ngModel="{{driver?.data?.driver?.adresse}}" name="adresse" #adresse="ngModel" />
                </div>
            </div><!-- Col -->
            <div class="col-sm-4">
                <div class="mb-3">
                    <label class="form-label">Code postal</label>
                    <input type="text" class="form-control" placeholder="Enter code postal"
                        ngModel="{{driver?.data?.driver?.code_postal}}" name="code_postal" #code_postal="ngModel"
                        number />
                    <div *ngIf="code_postal.errors && (code_postal.invalid) ">
                        <small class="text-danger" *ngIf="code_postal.errors.number">Code postal must be a
                            number</small>
                    </div>
                </div>
            </div><!-- Col -->
        </div><!-- Row -->
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="form-label">Email address</label><span class="etoile">*</span>
                    <input type="text" class="form-control" placeholder="Enter email" ngModel="{{driver?.data?.email}}"
                        name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                    <div *ngIf="email.errors && (email.invalid && email.touched) ">
                        <small class="text-danger" *ngIf="email.errors.required">Email is required field</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email</small>
                    </div>
                </div>
            </div><!-- Col -->
            <div class="col-sm-6">
                <div class="mb-3" *ngIf="!driver_id">
                    <label class="form-label">Password</label><span class="etoile">*</span>
                    <input type="password" class="form-control" autocomplete="off" placeholder="Password"
                        ngModel="{{driver?.data?.password}}" pattern=".{6,}" name="password" #password="ngModel" />
                    <p class="text-danger mt-1" *ngIf="(password.invalid && password.touched) ">
                        at least 6 or more characters
                    </p>
                </div>
            </div><!-- Col -->
        </div><!-- Row -->
        <input type="hidden" ngModel="admin" name="role" value="driver" />
    </form>
    <button [disabled]="driverForm.invalid" type="submit" class="btn btn-primary submit mt-3" placement="top"
        ngbTooltip="{{buttonTooltip}}" (click)="submit(driverForm)">{{buttonTooltip}}</button>
</div>
