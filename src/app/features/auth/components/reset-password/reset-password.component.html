<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-4 pe-md-0">
                    <div class="auth-side-wrapper"
                        [ngStyle]="{ 'background-image': 'url(./assets/images/truck_with_satelite_fp.jpg)' }">

                    </div>
                </div>
                <div class="col-md-8 ps-md-0">
                    <div class="auth-form-wrapper px-4 py-5">
                        <!-- <a routerLink="." class="nobleui-logo d-block mb-2">Tachogra<span>PH</span></a> -->
                        <a routerLink="." class="nobleui-logo d-block mb-2"> Truckl<span>er</span></a>

                        <h5 class="text-muted fw-normal mb-4">Please fill your new password</h5>
                        <app-backend-error-messages *ngIf="backendErrors$ | async" [backendError]="backendError">
                        </app-backend-error-messages>
                        <form class="forms-sample" #resetPassForm="ngForm" (ngSubmit)="resetPassword(resetPassForm)">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">New password</label>
                                <input type="password" class="form-control" ngModel name="password"
                                    id="exampleInputEmail1" placeholder="New password" #password="ngModel" required>

                            </div>
                            <div class="mb-3">
                                <label for="cuserPassword" class="form-label">Confirm Password:</label>
                                <input type="password" ngModel name="cuserPassword" class="form-control"
                                    placeholder="Password" #cuserPassword="ngModel" required
                                    [class.is-invalid]="password.invalid && password.touched">
                                <small class="text-danger"
                                    [class.d-none]="(cuserPassword.value == password.value) || cuserPassword.untouched">Password
                                    & confirm password must be same</small>
                            </div>



                            <div>
                                <button [disabled]="resetPassForm.invalid || (cuserPassword.value != password.value)"
                                    type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Reset</button>
                            </div>
                            <a (click)="redirect()" class="d-block mt-3 text-muted">Return to login interface?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
