<app-path></app-path>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <mat-tab-group mat-stretch-tabs [selectedIndex]="selected.value"
                    (selectedIndexChange)="selectedIndexChange($event)">
                    <mat-tab label="Truck information">
                        <app-truck-information *ngIf="selected.value == 0" [truck]="truck$ | async">
                        </app-truck-information>
                    </mat-tab>
                    <mat-tab label="Contract" [disabled]="!truck_id">
                        <app-contract *ngIf="selected.value == 1" [truck_id]="truck_id">
                        </app-contract>
                    </mat-tab>
                    <mat-tab label="Intervention" [disabled]="!truck_id">
                        <app-intervention *ngIf="selected.value == 2" [truck_id]="truck_id"></app-intervention>
                    </mat-tab>
                    <mat-tab label="Fuel" [disabled]="!truck_id">
                        <app-fuel *ngIf="selected.value == 3" [truck_id]="truck_id"></app-fuel>
                    </mat-tab>
                    <mat-tab label="Cost" [disabled]="!truck_id">
                        <app-cost *ngIf="selected.value == 4" [truck_id]="truck_id"></app-cost>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
