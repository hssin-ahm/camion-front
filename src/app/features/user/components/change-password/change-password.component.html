<app-path></app-path>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">

                        <img class="img-profile img-circle img-responsive center-block" [src]="filename" alt="">


                        <ul class="meta list list-unstyled">
                            <li class="name">{{currentUser?.first_name}} {{currentUser?.last_name}}
                                <label class="label label-info">{{currentUser?.role}}</label>
                            </li>
                            <li class="email"><a href="#">{{currentUser?.email}}</a></li>
                        </ul>
                    </div>

                </div>
                <div class="content-panel">
                    <div class="auth-form-wrapper px-4 py-4">

                        <h3 class="text-muted fw-normal mb-4">Please fill your new password</h3>

                        <form class="forms-sample" #resetPassForm="ngForm" (ngSubmit)="resetPassword(resetPassForm)">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Current password:</label>
                                <input type="password" class="form-control" ngModel name="currentPassword"
                                    id="exampleInputEmail1" placeholder="Current password" #currentPassword="ngModel"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">New password:</label>
                                <input type="password" class="form-control" ngModel name="password"
                                    id="exampleInputEmail1" placeholder="New password" #password="ngModel" required>

                            </div>
                            <div class="mb-3">
                                <label for="cuserPassword" class="form-label">Confirm Password:</label>
                                <input type="password" ngModel name="cuserPassword" class="form-control"
                                    placeholder="Password" #cuserPassword="ngModel" required
                                    [class.is-invalid]="password.invalid && password.touched">
                                <small class="text-danger"
                                    [class.d-none]="(cuserPassword.value == password.value) || cuserPassword.untouched">Password
                                    & confirm password must be same</small>
                            </div>



                            <div>
                                <button [disabled]="resetPassForm.invalid || (cuserPassword.value != password.value)"
                                    type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">Change password</button>
                            </div>
                        </form>
                    </div>
